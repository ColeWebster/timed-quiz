<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../05 - timed-quiz/Assets/CSS/style.css">
    <link rel="stylesheet" href="../05 - timed-quiz/Assets/CSS/game.css">
</head>

<body>
    <div class="container">
        <div id="game" class='justify-center flex-column'>
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>
               <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
               </div>
            </div>
            <h2 id='question'>What is the answer?</h2>
            <div class="choice-container">
                <p class='choice-prefix'>A</p>
                <p class='choice-text' data-number='1'>Choice</p>
            </div>
            <div class="choice-container">
                <p class='choice-prefix'>B</p>
                <p class='choice-text' data-number='2'>Choice</p>
            </div>
            <div class="choice-container">
                <p class='choice-prefix'>C</p>
                <p class='choice-text' data-number='3'>Choice</p>
            </div>
            <div class="choice-container">
                <p class='choice-prefix'>D</p>
                <p class='choice-text' data-number='4'>Choice</p>
            </div>
        </div>
    </div>

    <script src="../05 - timed-quiz/Assets/JS/script.js"></script>
    <script src="../05 - timed-quiz/Assets/JS/game.js"></script>
</body>

</html>
